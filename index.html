<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Microbiology Project</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>
    <h1>Microbiology Project</h1>
    <button id="test_button">Click Me</button>

    <div class="container-fluid" style="text-align: center;">
      <div class="row" id="main_row">
        <div class="col-xs-3">left column for displaying other information</div>
        <div class="col-xs-6">Main Animation/display area</div>
		<body>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
			<script>
			
			var width = 960,
			    height = 500;
			
			var nodes = d3.range(200).map(function() { return {radius: Math.random() * 12 + 4}; }),
			    root = nodes[0],
			    color = d3.scale.category10();
			
			root.radius = 0;
			root.fixed = true;
			
			var force = d3.layout.force()
			    .gravity(0.05)
			    .charge(function(d, i) { return i ? 0 : -2000; })
			    .nodes(nodes)
			    .size([width, height]);
			
			force.start();
			
			var svg = d3.select("body").append("svg")
			    .attr("width", width)
			    .attr("height", height);
			
			svg.selectAll("circle")
			    .data(nodes.slice(1))
			  .enter().append("circle")
			    .attr("r", function(d) { return d.radius; })
			    .style("fill", function(d, i) { return color(i % 3); });
			
			force.on("tick", function(e) {
			  var q = d3.geom.quadtree(nodes),
			      i = 0,
			      n = nodes.length;
			
			  while (++i < n) q.visit(collide(nodes[i]));
			
			  svg.selectAll("circle")
			      .attr("cx", function(d) { return d.x; })
			      .attr("cy", function(d) { return d.y; });
			});
			
			svg.on("mousemove", function() {
			  var p1 = d3.mouse(this);
			  root.px = p1[0];
			  root.py = p1[1];
			  force.resume();
			});
			
			function collide(node) {
			  var r = node.radius + 16,
			      nx1 = node.x - r,
			      nx2 = node.x + r,
			      ny1 = node.y - r,
			      ny2 = node.y + r;
			  return function(quad, x1, y1, x2, y2) {
			    if (quad.point && (quad.point !== node)) {
			      var x = node.x - quad.point.x,
			          y = node.y - quad.point.y,
			          l = Math.sqrt(x * x + y * y),
			          r = node.radius + quad.point.radius;
			      if (l < r) {
			        l = (l - r) / l * .5;
			        node.x -= x *= l;
			        node.y -= y *= l;
			        quad.point.x += x;
			        quad.point.y += y;
			      }
			    }
			    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
			  };
			}
			</script>
		</body>
        <div class="col-xs-3">
          <div class="row">
            <div class="col-xs-4">Nitrogen Level</div>
            <div class="col-xs-8">Graph 1</div>
          </div>
          <div class="row">
            <div class="col-xs-4">Oxygen Level</div>
            <div class="col-xs-8">Graph 2</div>
          </div>
          <div class="row">
            <div class="col-xs-4">Cell Count over time</div>
            <div class="col-xs-8">Graph 3</div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="client/client.js"></script>
  </body>
</html>
